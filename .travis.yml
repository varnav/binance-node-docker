# Use container-based infrastructure for quicker build start-up
sudo: false
# Use generic image to cut start-up time
language: generic
env:
  # Path to 'hadolint' binary
  HADOLINT: "${HOME}/hadolint"
install:
  # Download hadolint binary and set it as executable
  - curl -sL -o ${HADOLINT} "https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-$(uname -s)-$(uname -m)"
    && chmod 700 ${HADOLINT}
script:
  - ${HADOLINT} --ignore DL3003 --ignore DL3008 Dockerfile
  - docker build --from-cache varnav/binance-node-docker:$TRAVIS_BRANCH . -t varnav/binance-node-docker
  - docker run --rm -d --name binance-testnet -e "BNET=testnet" varnav/binance-node-docker
  - docker run --rm -d --name binance -e "BNET=prod" varnav/binance-node-docker
  - sleep 15
  - docker logs --tail 50 binance-testnet
  - docker logs --tail 50 binance
  - docker exec -t binance-testnet tbnbcli version
  - docker exec -t binance bnbcli version
  - docker stop binance-testnet
  - docker stop binance
